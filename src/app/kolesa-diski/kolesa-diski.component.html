
<div style="margin-top: 5px; margin-left: 10px;">
  <div class="left">
    Нажмите на нужную строчку для удаления или изменения. Опция:
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="updateRadio" value="update">
      <label class="form-check-label" for="updateRadio">Изменить</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="deleteRadio" value="delete" checked>
      <label class="form-check-label" for="deleteRadio">Удалить</label>
    </div>
  </div>
  <div class="right">
    Пользователь: {{ userInSystem }}. 
    <button type="button" class="btn btn-secondary" (click) = "logExit()" data-toggle="modal"> Выход </button>
  </div>
  <button type="button" class="btn btn-info" (click) = "clearData()" data-toggle="modal" data-target="#addModal" style="margin-left: 55%;"> Добавить </button>
</div>

<div style="margin-top: 10px;"></div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Добавить колесо, диск</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="col-form-label">Тип детали:</label>
            <input type="text" [(ngModel)] = "typeDetali" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">Тип диска:</label>
            <input type="text" [(ngModel)] = "typeDiska" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">PCD:</label>
            <input type="text" [(ngModel)] = "PCD" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">Количество отверстий:</label>
            <input type="text" [(ngModel)] = "kolvoOtversti" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">Диаметр ступичного отверстия:</label>
            <input type="text" [(ngModel)] = "diametrStupOtverstia" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">Диаметр:</label>
            <input type="text" [(ngModel)] = "diametr" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">Фирма, модель:</label>
            <input type="text" [(ngModel)] = "firmaModel" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">Сезон:</label>
            <input type="text" [(ngModel)] = "sezon" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">Ширина:</label>
            <input type="text" [(ngModel)] = "shirina" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">Высота:</label>
            <input type="text" [(ngModel)] = "visota" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="form-group">
              <label class="col-form-label">Индекс нагрузки:</label>
              <input type="text" [(ngModel)] = "indexNagruzki" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">Гарантия:</label>
            <input type="text" [(ngModel)] = "garantiya" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">Комментарии:</label>
            <input type="text" [(ngModel)] = "dopComment" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">Цена:</label>
            <input type="text" [(ngModel)] = "cena" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-secondary" (click) = "clearData()" data-dismiss="modal">Закрыть</button>
        <button type="submit" class="btn btn-primary" (click) = "addKolesaDiski()">Добавить</button>
      </div>
    </div>
  </div>
</div>
